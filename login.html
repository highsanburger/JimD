<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Include your CSS files, like Tailwind CSS -->
    <!-- <link rel="stylesheet" href="/static/css/styles.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <a
      href="/"
      class="inline-block px-4 py-2 text-sm font-bold text-white bg-blue-500 rounded transition duration-300 ease-in-out"
      >Back</a
    >
    <div class="flex items-center justify-center h-screen">
      <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4">Login</h1>

        <!-- Your login form -->
        <form action="/login" method="post">
          <div class="mb-4">
            <label
              for="username"
              class="block text-sm font-medium text-gray-600"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              class="mt-1 p-2 w-full border rounded"
            />
          </div>

          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-600"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="mt-1 p-2 w-full border rounded"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-blue-500 text-white p-2 rounded"
          >
            Login
          </button>
        </form>

        <p class="text-sm mt-4">
          Don't have an account?
          <a href="/signup" class="text-blue-500">Sign up</a>
        </p>
      </div>
    </div>

    <!-- Include your JS files, like htmx and app.js -->
    <script src="/static/js/htmx.min.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
